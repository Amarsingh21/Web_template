<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tableItems">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div >
                        <label></label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="hidden" name="srNo" id="srNo"class="css-serial">
                    </div>
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="file" name="fullName" id="fullName" >
                    </div>
                    <div>
                        <label>EMP Code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody style='width: 100%;height:50px;overflow:scroll'>

                    </tbody>
                </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
